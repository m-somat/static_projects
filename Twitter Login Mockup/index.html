<!DOCTYPE html>
<html>
<head>
	<title>Twitter. It's what's happening</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/custom(mobile).css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/plugin.js"></script>
</head>
<body>
	<!-- start header -->
	<div class="header">
		<ul>
			<li class="left">
				<a href="#">
					<span class="logo"><img src="img/logo.png" title="Twitter"></span>
					<span class="text">Home</span>
				</a>
			</li>
			<li class="right">
				<a href="#">
					<span class="logo"><img src="img/logo2.png" title="Twitter"></span>
					<span class="text">Moments</span>
				</a>
			</li>
		</ul>
	</div>
	<!-- end header -->

	<!-- start body -->
	<div class="body">
		<div class="mobile" >
			<img src="img/twitter.png">
		</div>
		<div class="welcome">
			<h2>Welcome to Twitter</h2>
			<h3>Connect with your friends — and other<br>fascinating people. Get in-the-moment updates<br>on the things that interest you. And watch<br>events unfold, in real time, from every angle.</h3>
		</div>
		<div class="sign">
			<form class="in">
				<input type="text" name="sign-in" placeholder="Phone, email or username">
				<input type="text" name="sign-in" placeholder="Password" style="">
				<input name="sign-in" type="submit" value="Sign in"></input>
				<div class="options">
					<label>
						<input type="checkbox" name="remember" checked="checked">
						<span style="color: #888; font-size: 12px; font-weight: normal;display: inline-block;">Remember me</span>
					</label>
					<span style="color:#888; font-size: 10px">•</span>
					<a href="#">Forgot password?</a>
				</div>
			</form>
			<form class="up">
				<h3>New to Twitter? <span style="color: #666">Sign Up</span></h3>
				<input type="text" name="sign-up" placeholder="Full name">
				<input type="text" name="sign-up" placeholder="Email">
				<input type="text" name="sign-up" placeholder="Password">
				<input type="submit" value="Sign Up for Twitter"></input>
			</form>
		</div>
	</div>
	<!-- end body -->

	<footer class="footer">
		<p>made with <span>&hearts;</span> by <a href="https://www.facebook.com/mostafa.somat.14" target="_blank" title="facebook account">Mostafa Somat</a></p>
	</footer>

</body>
</html>
