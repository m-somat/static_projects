<!DOCTYPE html>
<html>
<head>
	<title>Facebook - login or sign up</title>
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
</head>
<body>
	<!-- start header -->
	<div class="navbar">
		<div class="navbar-left">
			<h1>facebook</h1>
		</div>
		<div class="navbar-right">
			<form class="sign-in">
				<div class="input">
					<label>E-mail or Phone</label><br>
					<input type="E-mail">
				</div>
				<div class="input">
					<label>Password</label><br>
					<input type="E-mail">
				</div>
				<button>Log in</button>
			</form>
			<a href="#">Forgetten account?</a>
		</div>
	</div>
	<!-- end header -->
	<!-- start body -->
	<div class="container">
		<div class="body-left">
			<img src="img/image.png">
		</div>
		<div class="body-right">
			<form class="sign-up">
				<h1>Create an account</h1>
				<h3>It's free and always will be.</h3>
				<input type="text" placeholder="First Name" style="display: inline-block; width: 218px; margin-top: 20px;">
				<input type="text" placeholder="Surname" style="display: inline-block; width: 218px; margin-top: 20px;">
				<input type="text" placeholder="Mobile number or E-mail address">
				<input type="text" placeholder="Re-enter Mobile number or E-mail address">
				<input type="text" placeholder="New Password">
			</form>
			<form class="birthday">
				<h2>Birthday</h2>
				<select name="Day" title="Day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
					<option>24</option>
					<option>25</option>
					<option>26</option>
					<option>27</option>
					<option>28</option>
					<option>29</option>
					<option>30</option>
					<option>31</option>
				</select>
				<select title="Month">
					<option>Month</option>
					<option>January</option>
					<option>February</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>September</option>
					<option>October</option>
					<option>November</option>
					<option>December</option>
				</select>
				<select title="Year">
					<option>Year</option>
					<option>2017</option>
					<option>2016</option>
					<option>2015</option>
					<option>2014</option>
					<option>2013</option>
					<option>2012</option>
					<option>2011</option>
				</select>
			</form>
			<a href="#" style="display: inline-block;text-align: center; font-size: 12px">Why do I need to provide my date of birth</a>
			<form class="gender">
				<input type="radio" name="gender" value="male" checked><label>Male</label>
				<input type="radio" name="gender" value="female"><label>Female</label>
			</form>
			<div class="end">
			<p>By clicking Sign Up, you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Data Policy</a> including our <a href="#">Cookie Use</a></p>
			<button>Sign Up</button>
			</div>
		</div>
	</div>
	<!-- end body -->
	<footer>
		<p>Made with <span>&hearts;</span> by <a href="https://www.facebook.com/mostafa.somat.14" target="_blank" title="facebook account">Mostafa Somat</a></p>
	</footer>
</body>
</html>
